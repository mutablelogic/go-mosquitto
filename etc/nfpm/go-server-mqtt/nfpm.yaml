name: "go-server-mqtt"
arch: ""
version: ""
section: "default"
priority: "extra"
maintainer: "David Thorpe <djt@mutablelogic.com>"
description: |
  Plugggable go-server monolith: mqtt
vendor: "mutablelogic.com"
homepage: "https://github.com/mutablelogic/go-mosquitto"
depends:
  - go-server-httpserver
  - go-server-sqlite3

contents:
  - src: ./build/mqtt.plugin
    dst: /opt/go-server/plugin/mqtt.plugin
  - src: ./etc/nfpm/go-server-mqtt/go-server-60-mqtt.yaml
    dst: /opt/go-server/etc/go-server-60-mqtt.yaml
    type: config    

scripts:
  postinstall: ./etc/nfpm/go-server-mqtt/postinstall.deb.sh
  postremove: ./etc/nfpm/go-server-mqtt/postremove.deb.sh
